<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div></div>
            <div>Library</div>
        </div>
    </div>
    <div class="main">
        <div class="btn-section">
            <button class="open-button">NEW BOOK</button>
            <dialog class="modal">
              <form action="get" method="dialog">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
        
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
            
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
            
                <div>
                    <label for="status">Have you read it?</label>
                    <select name="status" id="status">
                        <option value="Read">Read</option>
                        <option value="Not read">Not Read</option>
                    </select>
                </div>
                <button type="submit" class="submit-book">Enter New Book</button>
                <button type="button" class="close-button">Close modal</button>
              </form>

            </dialog>
        </div>
        <div class="cards-section">
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 character-ignotus </p> 
        <img src="Images/GitHubLogo.png" alt="GitHub logo">
    </div>

</body>
</html>
